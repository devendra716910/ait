<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIT-ALWAR INFORMATION TECHNOLOGIES</title>
    <link rel="fav icon" href="{{url_for('static', filename='logo.png')}}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background: radial-gradient(circle, #1c1c1c 0%, #0d0d0d 100%);
        color: #e0e0e0;
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background: #121212;
        padding: 15px;
        border-bottom: 1px solid #333;
        position: sticky;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }
      .navbar-brand {
        color: #00bcd4;
        font-size: 2rem; /* Increased font size */
        font-weight: 700;
        text-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
      }
      .header-logo {
        max-width: 200px; /* Increased logo size */
        margin-right: 15px;
        transition: transform 0.3s ease;
      }
      .header-logo:hover {
        transform: rotate(360deg);
      }
      .card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease,
          background 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
        background: linear-gradient(
          145deg,
          rgba(0, 0, 0, 0.8),
          rgba(0, 0, 0, 0.5)
        );
      }
      .card-body {
        border-radius: 12px;
        color: #fff;
        padding: 30px;
        text-align: center;
      }
      .bg-success {
        background: linear-gradient(145deg, #00e676, #00c853) !important;
      }
      .bg-info {
        background: linear-gradient(145deg, #00bcd4, #008ba3) !important;
      }
      .bg-danger {
        background: linear-gradient(145deg, #e64a19, #d84315) !important;
      }
      .card-title {
        margin-bottom: 20px;
        font-size: 1.5rem;
        font-weight: 600;
      }
      .nav-link {
        color: #fff;
        font-size: 1.1rem;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #00bcd4;
      }
      .social-icons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
        position: relative;
      }
      .social-icons a {
        color: #fff;
        font-size: 2rem; /* Increased icon size */
        transition: color 0.3s ease, transform 0.3s ease;
      }
      .social-icons a:hover {
        transform: scale(1.2);
      }
      .social-icons .fa-whatsapp {
        color: #25d366; /* WhatsApp green */
      }
      .social-icons .fa-facebook-f {
        color: #1877f2; /* Facebook blue */
      }
      .social-icons .fa-linkedin-in {
        color: #0a66c2; /* LinkedIn blue */
      }
      .social-icons .fa-youtube {
        color: #ff0000; /* YouTube red */
      }
      .social-icons .fa-instagram {
        background: linear-gradient(
          45deg,
          #f58529,
          #dd2a7b
        ); /* Instagram gradient */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
      }
      .social-icons::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 3px;
        background: linear-gradient(45deg, #00bcd4, #e64a19);
        bottom: -10px;
        left: 0;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease;
      }
      .social-icons:hover::after {
        transform: scaleX(1);
      }
      .container {
        margin-top: 50px;
        padding-bottom: 50px;
      }
      @media (max-width: 767.98px) {
        .social-icons {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <img
          class="header-logo"
          src="{{url_for('static', filename='logo-new.png')}}"
          alt="Logo"
        />
        AIT-ALWAR INFORMATION TECHNOLOGIES
      </a>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <div class="card bg-dark text-light">
            <div class="card-body">
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-4">
                  <div class="card bg-success text-light">
                    <div class="card-body">
                      <h3 class="card-title">User Login</h3>
                      <a href="/user/" class="nav-link">Login</a>
                    </div>
                  </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-4">
                  <div class="card bg-info text-light">
                    <div class="card-body">
                      <h3 class="card-title">User Registration</h3>
                      <a href="/user/signup" class="nav-link">Register</a>
                    </div>
                  </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-4">
                  <div class="card bg-danger text-light">
                    <div class="card-body">
                      <h3 class="card-title">Admin Login</h3>
                      <a href="/admin/" class="nav-link">Login</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="social-icons">
                <a
                  href="https://wa.me/"
                  class="fab fa-whatsapp"
                  aria-label="WhatsApp"
                ></a>
                <a
                  href="https://www.facebook.com/profile.php?id=100089921027744"
                  class="fab fa-facebook-f"
                  aria-label="Facebook"
                ></a>
                <a
                  href="https://www.instagram.com/alwar_information_technologies/"
                  class="fab fa-instagram"
                  aria-label="Instagram"
                ></a>
                <a
                  href="https://linkedin.com/in/ait-alwar-information-technologies-132446301"
                  class="fab fa-linkedin-in"
                  aria-label="LinkedIn"
                ></a>
                <a
                  href="https://youtube.com/@ait20?si=gGkvto7bzey948vZ"
                  class="fab fa-youtube"
                  aria-label="YouTube"
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
