<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{title}} - AIT-ALWAR INFORMATION TECHNOLOGIES</title>
    {% else %}
    <title>AIT-ALWAR INFORMATION TECHNOLOGIES</title>
    {% endif %}
    <link rel="fav icon" href="{{url_for('static', filename='logo.png')}}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: radial-gradient(circle, #ffffff 0%, #000000 100%);
        opacity: 0.9;
      }
      .lt {
        color: rgb(205, 0, 0);
      }
    </style>
    <style>
      body {
        background: radial-gradient(circle, #fefefe 0%, #cacaca 100%);
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background: #1e1e1e;
        padding: 20px;
        border-bottom: 1px solid #333;
        position: sticky;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(15px);
      }
      .navbar-brand {
        color: #00bcd4;
        font-size: 2.5rem; /* Increased font size */
        font-weight: 700;
        text-shadow: 0 0 8px rgba(0, 188, 212, 0.7);
      }
      .header-logo {
        max-width: 250px; /* Increased logo size */
        margin-right: 20px;
        transition: transform 0.4s ease, filter 0.4s ease;
        filter: brightness(1.2);
      }
      .header-logo:hover {
        transform: rotate(360deg) scale(1.1);
        filter: brightness(1.5);
      }
      .card {
        border: none;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        transition: transform 0.4s ease, box-shadow 0.4s ease,
          background 0.4s ease;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.8);
        color: white;
        background: linear-gradient(
          145deg,
          rgba(0, 0, 0, 0.9),
          rgba(0, 0, 0, 0.6)
        );
      }
      .card-body {
        border-radius: 16px;
        padding: 40px;
        text-align: center;
      }
      .bg-success {
        background: linear-gradient(145deg, #00e676, #00c853) !important;
      }
      .bg-info {
        background: linear-gradient(145deg, #00bcd4, #008ba3) !important;
      }
      .bg-danger {
        background: linear-gradient(145deg, #e64a19, #d84315) !important;
      }
      .card-title {
        margin-bottom: 20px;
        font-size: 1.8rem;
        font-weight: 700;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      }
      .nav-link {
        color: #fff;
        font-size: 1.2rem;
        text-decoration: none;
        transition: color 0.4s ease, text-shadow 0.4s ease;
      }
      .nav-link:hover {
        color: #00bcd4;
        text-shadow: 0 0 5px rgba(0, 188, 212, 0.7);
      }

      .container {
        margin-top: 70px;
        padding-bottom: 70px;
      }
    </style>
  </head>

  <body>
    <div class="container my-2">
      <div class="d-flex justify-content-center align-items-center">
        <img
          style="width: 25%"
          src="{{url_for('static', filename='logo-new.png')}}"
          alt=""
        />
        <h3 class="lt">AIT-ALWAR INFORMATION TECHNOLOGIES</h3>
      </div>
      <div class="my-2 text-center">
        {% if session.admin_name %}
        <button class="btn btn-success">{{session.admin_name}}</button>
        {% endif %}
      </div>
      <hr />
    </div>
    {% block content %} {% endblock content %}
  </body>
</html>
