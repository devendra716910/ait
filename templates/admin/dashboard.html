{% extends 'admin/layout.html' %} {% block content %}
<div class="container">{% include 'admin/navbar.html' %}</div>
<div class="container">
  <div class="row">
    <div class="col-xl-6 my-2 col-lg-6 col-sm-12">
      <div
        class="bg-success d-flex p-3 justify-content-between align-items-center"
      >
        <h2>Total User</h2>
        <h4>{{totalUser}}</h4>
      </div>
    </div>
    <div class="col-xl-6 my-2 col-lg-6 col-sm-12">
      <div
        class="bg-warning d-flex p-3 justify-content-between align-items-center"
      >
        <h2>Approved User</h2>
        <h4>{{totalApprove}}</h4>
      </div>
    </div>
    <div class="col-xl-6 my-2 col-lg-6 col-sm-12">
      <div
        class="bg-primary d-flex p-3 justify-content-between align-items-center"
      >
        <h2>DisApprove User</h2>
        <h4>{{NotTotalApprove}}</h4>
      </div>
    </div>
  </div>
</div>
<div class="container"></div>
  <form method="post" action="/admin/add-meet-link">
    <div class="form-group">
      <label for="link">Google Meet Link</label>
      <input
        type="text"
        class="form-control"
        id="link"
        name="link"
        placeholder="Enter Google Meet link"
        required
      />
    </div>
    <div class="form-group">
      <label for="class_type">Class Type</label>
      <select class="form-control" id="class_type" name="class_type" required>
        <option value="" disabled selected>Select Class</option>
        <option value="sce">SCE</option>
        <option value="asce">ASCE</option>
        <option value="nce">NCE</option>
        <option value="awd">AWD</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
